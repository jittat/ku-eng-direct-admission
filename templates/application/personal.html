{% extends "application/formbase.html" %}

{% block title %}Personal information{% endblock %}

{% block form-body %}
  <form action="{% url apply-personal-info %}" method="post">
    <table class="header-left">
      <tr>
	<th><label>ผู้สมัคร:</label></th>
	<td>{{ applicant.full_name }}</td>
      </tr>
      {{ form.as_table }}
    </table>
    <div class="submission-bar">
      <input type="submit" name="submit" value="เก็บข้อมูล"/>
      <input type="submit" name="cancel" value="ยกเลิก"/>
    </div>
  </form>
{% endblock %}
