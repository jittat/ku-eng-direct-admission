{% extends "application/formbase.html" %}

{% block title %}Address{% endblock %}

{% block form-body %}
<div class="app-form">
  <form action="{% url apply-address %}" method="post">
    {% include "application/forms/address.html" %}
    <div class="submission-bar">
      <input type="submit" name="submit" value="เก็บข้อมูล"/>
      <input type="submit" name="cancel" value="ยกเลิก"/>
    </div>
  </form>
</div>
<script>
  $("#address-copy").click(function (e) {
    items = ['number', 'village_number', 'village_name',
             'road', 'district', 'city', 'province',
             'postal_code', 'phone_number'];
    jQuery.each(items, function () {
      $("#id_contact-" + this).val($("#id_home-" + this).val());
    });
    return false;
  });
</script>
{% endblock %}
