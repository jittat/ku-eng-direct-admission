{% if steps %}
  <div id="step-bar">
    <ul>
      <li class="head">ขั้นตอน</li>
      {% for s in steps %}
        {% if s.is_current %}
          <li class="current"><a href="{{ s.url }}">{{ s.text }}</a></li>
        {% else %}
          <li><a href="{{ s.url }}">{{ s.text }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
